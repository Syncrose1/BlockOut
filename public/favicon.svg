<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#08080f"/>
  <!-- Pixel-art B: cell=3, gap=1, step=4, origin=(9,1) -->
  <!-- col x: 9, 13, 17, 21 | row y: 1, 5, 9, 13, 17, 21, 25, 29 -->
  <!-- Row 0: top bar cols 0,1,2 -->
  <rect x="9"  y="1"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="13" y="1"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="17" y="1"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 1: upper bump col 0 + col 3 -->
  <rect x="9"  y="5"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="21" y="5"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 2: upper bump col 0 + col 3 -->
  <rect x="9"  y="9"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="21" y="9"  width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 3: middle bar cols 0,1,2 -->
  <rect x="9"  y="13" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="13" y="13" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="17" y="13" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 4: lower bump col 0 + col 3 -->
  <rect x="9"  y="17" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="21" y="17" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 5: lower bump col 0 + col 3 -->
  <rect x="9"  y="21" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="21" y="21" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 6: lower bump col 0 + col 3 -->
  <rect x="9"  y="25" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="21" y="25" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <!-- Row 7: bottom bar cols 0,1,2 -->
  <rect x="9"  y="29" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="13" y="29" width="3" height="3" rx="0.5" fill="#22c55e"/>
  <rect x="17" y="29" width="3" height="3" rx="0.5" fill="#22c55e"/>
</svg>
